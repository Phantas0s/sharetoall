services:
    service.session:
        class: App\Service\Session
        arguments: [ "@cache", "@request", "@model.user" ]

    service.mail:
        class: App\Service\Mail
        shared: false
        arguments:
            - "@mailer"
            - "@twig.mailer"
            - { %app.email%: %app.name%}

    service.twitter:
        class: App\Module\TwitterApi\TwitterApi
        shared: false
        arguments:
            - "@cache"
            - "@guzzleClient"
            - %twitter.consumer_key%
            - %twitter.consumer_secret%

