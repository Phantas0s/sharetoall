parameters:
    twig.path: '%base.path%/View'

    twig.options:
        charset: 'UTF-8'
        debug: false
        strict_variables: false
        cache: '%app.cache_path%'
        auto_reload: true

    db.options:
        host: "%db.host%"
        port: "%db.port%"
        dbname: "%db.name%"
        user: "%db.user%"
        password: "%db.password%"

    exception.codes:
        InvalidArgumentException: 400
        Exception\NotFoundException: 404
        Exception: 500

    exception.messages:
        400: 'Bad request'
        401: 'Unauthorized'
        402: 'Payment Required'
        403: 'Forbidden'
        404: 'Not Found'
        405: 'Method Not Allowed'
        406: 'Not Acceptable'
        407: 'Proxy Authentication Required'
        408: 'Request Timeout'
        409: 'Conflict'
        410: 'Gone'
        500: 'Looks like something went wrong!'

    features:
        example: false