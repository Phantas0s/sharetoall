version: '3'

services:
    web:
        build: ./docker/nginx/
        ports:
            - 9090:80
        depends_on:
            - php
        environment:
            - VIRTUAL_HOST=sharetoall.com www.sharetoall.com
            - VIRTUAL_PORT=80

    php:
        build:
            context: ./
            dockerfile: ./docker/php/Dockerfile-prod
        depends_on:
            - db
            - redis

    redis:
        image: redis:3-alpine
