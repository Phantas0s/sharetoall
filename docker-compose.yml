version: '3'

networks:
    default:
        external:
            name: nginx-proxy

services:
    web:
        build:
            context: ./
            dockerfile: ./docker/nginx/Dockerfile
        depends_on:
            - php
        volumes:
            - .:/sharetoall
            - ./docker/nginx/site.conf:/etc/nginx/conf.d/default.conf
        environment:
            - VIRTUAL_HOST=sharetoall.loc
            - VIRTUAL_PORT=80
            - HTTP_AUTH_LOGIN
            - HTTP_AUTH_PASSWORD

    php:
        build: ./docker/php/
        depends_on:
            - db
            - redis
        volumes:
            - ./:/sharetoall
            - ./docker/php/php-custom.ini:/usr/local/etc/php/conf.d/php-custom.ini
            - ./docker/php/xdebug-custom.ini:/usr/local/etc/php/conf.d/xdebug-custom.ini
        env_file:
            - config.env

    redis:
        image: redis:3-alpine

    db:
        image: mariadb:latest
        command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: sharetoall
            MYSQL_PASSWORD: sharetoall
            MYSQL_DATABASE: sharetoall

    mailhog:
        image: mailhog/mailhog
        ports:
            - 8031:8025

    webdriver:
        image: selenium/standalone-chrome
        ports:
            - "4444:4444"
        volumes:
            - /dev/shm:/dev/shm
        external_links:
            - nginx-proxy:sharetoall.loc
